
version: '3.8'

services:
  cloudbeaver:
    image: dbeaver/cloudbeaver:latest
    container_name: cloudbeaver
    ports:
      - "8080:8978"
    volumes:
      - ./:/opt/cloudbeaver/workspace
    restart: unless-stopped
    depends_on:
      - prod
    networks:
      - postgresnet

  pentaho:
    image: unilogica/pentaho-server-ce:9.3.0
    container_name: pentaho-server
    ports:
      - "8090:8080"    # Nota: cambi√© puerto externo para no chocar con el 8080 del host
    volumes:
      - pentaho-data:/opt/pentaho
    networks:
      - postgresnet

volumes:
  pentaho-data:

networks:
  postgresnet:

